<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Generator</h1>
        
        <div class="input-section">
            <h2 class="step-title">1. Enter URL:</h2>
            <input type="text" id="url-input" placeholder="https://example.com">
        </div>

        <h2 class="step-title">2. Select languages and additional parameters:</h2>
        
        <div class="two-columns">
            <div class="checkboxes-section">
                <h3>Languages:</h3>
                
                <div class="control-buttons">
                    <button id="select-all" class="btn">Select All</button>
                    <button id="deselect-all" class="btn">Remove Selection</button>
                </div>

                <div class="checkboxes-grid" id="checkboxes-container">
                    <!-- Checkboxes will be added via JavaScript -->
                </div>
            </div>

            <div class="additional-params-wrapper">
                <h3>Additional Parameters:</h3>
                
                <div class="additional-params-grid">
                    <div class="param-section">
                        <h4>Preset Tags:</h4>
                        <div class="control-buttons">
                            <button id="select-all-additional" class="btn btn-small">Select All</button>
                            <button id="deselect-all-additional" class="btn btn-small">Remove Selection</button>
                        </div>
                        <div class="checkboxes-grid" id="additional-checkboxes-container">
                            <!-- Additional checkboxes will be added via JavaScript -->
                        </div>
                    </div>

                    <div class="param-section">
                        <h4>Your Own Tags:</h4>
                        <textarea id="custom-tags" placeholder="Enter custom tags (one per line or comma-separated)&#10;Example:&#10;&lang=custom&#10;&param=value"></textarea>
                    </div>

                    <div class="param-section">
                        <h4>Operators:</h4>
                        <input type="text" id="operator-input" placeholder="certification_ecogra_brazil" class="operator-input">
                        <p class="help-text">Replace &operator=... in URLs</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <h2 class="step-title">3. Open URL's:</h2>
            <button id="open-urls" class="btn btn-open" disabled>Open URL's</button>
            <button id="copy-share-link" class="btn btn-secondary-action">Copy Share Link</button>
            <div id="results" class="results-list">
                <p class="no-results">Select languages to generate URLs</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
